    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-cog"></i>Details</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard

                <div class="col-md-3">
                    <a href="post.html" class="btn btn-success btn-block">

                    </a>

        </div>

    <!-- DETAILS -->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card body p-4">
                            <form>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="title">Category</label>
                                    <select class="form-control">
                                        <option value="">-Select-</option>
                                        <option value="">Web Developement</option>
                                        <option value="">Tech Gadgets</option>
                                        <option value="">Business</option>
                                        <option value="">Health &amp; Wellness</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="image">Upload Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="image">
                                        <label for="image" class="custom-file-label">Choose File</label>
                                    </div>
                                    <small class="form-text text-muted">Max Size 3mb</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" class="form-control"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos, labore veritatis? Quisquam, asperiores tenetur. Voluptas repellat a ea laudantium obcaecati quidem accusantium officia asperiores consectetur suscipit natus rem, beatae ipsum, alias sapiente vero, cumque architecto quia adipisci totam soluta pariatur voluptate mollitia minima? Vel enim laboriosam doloribus reprehenderit alias amet.</textarea>

                        </div>
                    </div>
                </div>
            </div>
    </section>

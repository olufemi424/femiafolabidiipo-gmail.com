<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <title>BootStrap Theme</title>
</head>

<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark py-0">
        <div class="container">
            <a href="#" class="navbar-brand">Blogen</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user"></i> Blogen Admin</h1>
                </div>
            </div>
        </div>
    </header>



    <!-- LOGIN -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5 pt-5">
                    <div class="card">
                        <form action="index.html">
                            <div class="card-body">
                                <div class="card-header">
                                    <h4>Account Login</h4>
                                </div>
                                <div class="form-group">
                                    <label for="username"> Username</label>
                                    <input type="text" class="form-control">

                                </div>
                                <div class="form-group">
                                    <label for="password"> Password </label>
                                    <input type="text" class="form-control">
                                </div>
                                <button class="btn btn-primary btn-block">Login</button>
                            </div>
                    </div>
                </div>
            </div>
    </section>


    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="lead text-center">
                        Copyright &copy; <span id="year"></span> Blogen
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script>
        //Get the current year for the copyright
        $('#year').text(new Date().getFullYear());


    </script>
</body>

</html>
